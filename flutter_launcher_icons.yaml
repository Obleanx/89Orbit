flutter_launcher_icons:
  android: true
  ios: true
  image_path: "lib/images/fianderlogo.png"
  adaptive_icon_background: "#FFFFFF" # White background, or use your brand color
  adaptive_icon_foreground: "lib/images/fianderlogo.png"
  min_sdk_android: 21
  remove_alpha_channel_ios: true
  
  # Additional Android settings
  adaptive_icon_mask: true # Enables adaptive icon masking
  adaptive_icon_padding: true # Adds padding to prevent cutoffnd: "lib/images/fianderlogo.png"
  
  # Android-specific settings
  adaptive_icon_padding: true # Adds padding to prevent cutoff
  remove_alpha_ios: true # Removes transparency for iOS
  
  # Make sure your icon meets these requirements:
  # - PNG format
  # - Square dimensions (1024x1024 recommended)
  # - No transparency for the main icon
  # - For adaptive icons, foreground should have transparency

  web:
    generate: true
    image_path: "lib/images/fianderlogo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"

  windows:
    generate: true
    image_path: "lib/images/fianderlogo.png"
    icon_size: 48 # min:48, max:256, default: 48

  macos:
    generate: true
    image_path: "lib/images/fianderlogo.png"
